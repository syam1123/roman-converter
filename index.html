<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Integer to Roman Converter</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h2>Integer to Roman Converter</h2>
    <form id="converterForm">
      <input type="number" name="integerValue" id="integerValue" placeholder="Enter Integer" />
      <input type="submit" value="convert">
    </form>
    <p id="result"></p>
  </div>
  <script src="./index.js"></script>
  <script>
    document.getElementById("converterForm").addEventListener('submit', (e) => {
      e.preventDefault()
      const integerValue = Number(document.getElementById("integerValue").value)
      const output = !!integerValue? convertToRoman(integerValue): 'Romans doesn\'t believe in zero, mate'
      document.getElementById("result").innerHTML = output
    })
  </script>
</body>
</html>
